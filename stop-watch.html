<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Stop Watch by Chuanxiu Xiong</title>
    <link rel="stylesheet" type="text/css" href="css/stop-watch.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-4.0.0.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src='js/stop-watch.js'></script>
</head>

<body>
    <div class="container">
        <div>
            <div class="center">
                <span class="timer-main">00:00:00</span>
                <span class="timer-sub">.000</span>
            </div>
            <div class="center">
                <button type="button" class="btn-success start-button">Start</button>
                <button type="button" class="btn-danger stop-button">Stop</button>
                <button type="button" class="btn-primary reset-button">Reset</button>

            </div>
            <table class="table table-striped main-table table bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col" class="center">#</th>
                        <th scope="col" class="long center">Start <br>Time and Date</th>
                        <th scope="col" class="center">Start Latitude</th>
                        <th scope="col" class="center">Start Longtitude</th>
                        <th scope="col" class="long center">End <br> Time and Date</th>
                        <th scope="col" class="center">End Latitude</th>
                        <th scope="col" class="center">End Longtitude</th>
                        <th scope="col" class="center">Time Elapsed</th>
                    </tr>
                </thead>
                <tbody class='table-body'>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
