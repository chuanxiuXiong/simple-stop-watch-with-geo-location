<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Stop Watch by Chuanxiu Xiong</title>
    <link rel="stylesheet" type="text/css" href="stop-watch.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src='stop-watch.js'></script>
</head>

<body>
    <div class="container">
        <div class="col-"></div>
        <div class="col-xl">
            <div class="center">
                <span class="timer-main">00:00:00</span>
                <span class="timer-sub">.00</span>
            </div>
            <div class="center">
                <button type="button" class="btn-success start-button">Start</button>
                <button type="button" class="btn-danger stop-button">Stop</button>
                <button type="button" class="btn-primary reset-button">Reset</button>

            </div>
            <table class="table table-striped main-table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">End Time</th>
                        <th scope="col">Latitude</th>
                        <th scope="col">Longtitude</th>
                        <th scope="col">Time Elapsed</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

</body>

</html>
